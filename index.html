<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>

<header>
    <h1>ROCK PAPER SCISSORS</h1>
</header>

<main>

    <section class="result">
        <h2 id="outcome">Choose your weapon</h2>
        <h3 id="outcomeExplained">First to score 5 points wins the game</h3>
    </section>

    <div class="container-choices">
    <section class="player-choice">
        <div class="img-plchdr min-width"><span id="plyrChoice">?</span></div>
        <div>Player: <span id="playerScore">0</span></div>
    </section>

    <section class="computer-choice">
        <div class="img-plchdr min-width"><span id="cmptrChoice">?</span></div>
        <div>Computer: <span id="computerScore">0</span></div>
    </section>
</div> 
<!-- closes container-choices -->

    <section id="choices">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </section>

</main>

<footer>

</footer>

    
</body>
</html>
